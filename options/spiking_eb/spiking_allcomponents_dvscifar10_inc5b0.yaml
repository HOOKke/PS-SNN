dataset: dvs_cifar10
data_path: ./store/dataset/dvs-cifar10
order:
  - [6, 8, 9, 7, 5, 3, 0, 4, 1, 2]

seed: [1]

initial_increment: 0
increment: 5
label: alade_snn_dvscifar10_b0_2steps
#increment: 10
#label: all_data_dvscifar10

model: spiking_mutable
convnet: spiking_resnet18_modified  # -> 有必要的话记得改
train_head: "softmax"  # -> however this parameter doesn't have any use for now
infer_head: "softmax"
use_bias: False
last_relu: False

scheduler: 'multistep'
epochs: 170
batch_size: 64
weight_decay: 0.0005  # -> may be an important part (and initial)
lr: 0.1
optimizer: sgd

dynamic_weight_decay: False
scheduling:
  - 100
  - 120
lr_decay: 0.1
keep_memory: True
val_per_n_epoch: -1
random_classes: False
warmup: True
warmup_epochs: 10

# some options for the new method
der: True
aux_n+1: True
distillation: "none"
# -> I NEED TO USE TET LOSS REMEMBER
spiking: True
T: 10
TET_config:
  enable: True  # -> important part
  TET_mean: 1.0
  TET_lamb: 0.001
#  TET_lamb: 0.

reuse_oldfc: False
weight_normalization: False

conv_config:
  spiking_neuron: zif-lif
  surrogate_function: none

temperature: 2.0
use_aux: True
supp_o2n: True  # -> important part
step_kl: False  # -> important part
recover_old: False
kl_config: all_sample  # -> important part
#kl_config: old_sample  # -> important part
aug_config:
  aug_st_ep: 130
  main_enable: False  # -> important part
  main_range: all_sample
  main_part: latter_logit
  main_minus: False
  aux_enable: False  # -> important part
  aux_range: all_sample
  aux_part: latter_logit
  aux_minus: False
  aux_kl: none

# the memory options
coreset_strategy: "iCaRL"
mem_size_mode: uniform_fixed_total_mem
memory_size: 1000
fixed_memory_per_cls: 100

initial_training_config:
  lr: 0.1
  optimizer: sgd
  weight_decay: 0.0005  # -> may be an important part
  scheduling:
    - 100
    - 120
  lr_decay: 0.1
  epochs: 170

decouple:
  enable: True
  epochs: 30
  lr: 0.1
  scheduling:
    - 15
  lr_decay: 0.1
  weight_decay: 0.0005
  temperature: 1.0  # 1.0 5.0
  #  fullset: True
  reuse_old: False
  o2n_fix: False
  refresh_param: True
  loader_type: balanced
  block_fix: none
  logit_ctrl: True  # -> important part

# MeanLess part
postprocessor:
  enable: False
  type: 'bic' #'bic', 'wa'
  epochs: 1
  batch_size: 128
  lr: 0.1
  scheduling:
    - 40
    - 60
  lr_decay_factor: 0.1
  weight_decay: 0.0005
